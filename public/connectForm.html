<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OB選択と困っている内容フォーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>OB選択と困っている内容フォーム</h1>
    </header>
    <main>
    <div class="conteiner">
        <form class="sendForm">
            <label for="ob">繋がりたいOBを選択してください</label>
            <select id="ob" name="ob">
                <option value="">選択してください</option>
                <option value="ob1">OB1</option>
                <option value="ob2">OB2</option>
                <option value="ob3">OB3</option>
                <!-- 他のOBも追加できます -->
            </select>
            <br><br>

            <label for="issue">困っている内容を入力してください</label>
            <br>
            <textarea id="issue" name="issue" rows="4" cols="50" placeholder="困っている内容をここに入力してください"></textarea>
            <br><br>
            <button type="submit">送信</button>
        </form>
    </div>
</main>
</body>
</html>
