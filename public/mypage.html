<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ - OB Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>OB Connect - マイページ</h1>
    </header>
    <main>
        <div class="conteiner">
            <div width="100%" id="loading">
                <h2 style="text-align: center;">ロード中...</h2>
            </div>
            <div id="main">
                <div id="profile">
                    <h2>プロフィール</h2>
                    <p><strong>名前:</strong> <span id="name"></span></p>
                    <p><strong>メール:</strong> <span id="email"></span></p>
                    <p><strong>役割:</strong> <span id="role"></span></p>
                </div>
                <button id="logoutButton">ログアウト</button>
            </div>
        </div>
    </main>
    <script src="scripts/mypage.js"></script>
</body>
</html>
