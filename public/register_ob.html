<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生登録 - OB Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>OB Connect - OB登録</h1>
    </header>
    <main>
    <div class="conteiner">
        <div width="100%" id="loading">
            <h2 style="text-align: center;">ロード中...</h2>
        </div>
        <div width="100%" id="sendForm" hidden>
        <form id="registerForm"  enctype="multipart/form-data">
            <label for="name">名前</label>
            <input type="text" id="name" name="name" required>
            <label for="email">メール</label>
            <input type="email" id="email" name="email" required>
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>
            <label for="email">電話番号</label>
            <input type="tel" id="tel" name="tel" required>
            <label for="name">企業名</label>
            <input type="text" id="company" name="company" required>
            <label for="industry">業種</label>
            <select id="industry" name="industry">
                <option value="">選択してください</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <!-- 他のOBも追加できます -->
            </select>
            <label for="file">募集要項（PDF）</label>
            <input type="file" id="file-input" name="file" accept=".pdf">
            <input type="hidden" id="role" name="role" value="ob">
            <button type="submit">登録</button>
        </form>
        <div id="message"></div>
        </div>
        <div width="100%" id="verificate" hidden>
            <h1>認証</h1>
            <form id="varificateForm">
                <input type="number" id="code" name="code" placeholder="認証コードを入力">
                <button type="submit">Submit</button>
            </form>
            <div id="message2"></div>
        </div>
    </div>
    </main>
    <script src="scripts/register.js"></script>
</body>
</html>
